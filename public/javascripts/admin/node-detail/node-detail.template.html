<div class="row">
  <div class="col-md-6 col-sm-6 col-xs-12">
    <div class="x_panel">
      <div class="x_title">
        <h2>{{ $ctrl.node.name }} <small>Node</small></h2>
        <ul class="nav navbar-right panel_toolbox">
          <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
          <li><a class="close-link"><i class="fa fa-close"></i></a></li>
        </ul>
        <div class="clearfix"></div>
      </div>
      <div class="x_content">
        <br>
        <form id="node-edit"
              name="$ctrl.nodeEdit"
              class="form-horizontal form-label-left"
              ng-submit="$ctrl.submitNode()">

          <!-- Field: Name -->
          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="node-name">Name</label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <input type="text"
                     id="node-name"
                     name="nodeName"
                     class="form-control"
                     ng-model="$ctrl.node.name">
            </div>
          </div>

          <!-- Buttons -->
          <div class="ln_solid"></div>
          <div class="form-group">
            <div class="col-md-6 col-sm-6 col-xs-12">
              <button type="submit" class="btn btn-success">Submit</button>
              <a href="#!/nodes"
                 class="btn btn-danger"
                 ng-if="$ctrl.nodeEdit.$dirty">Cancel</a>
              <a href="#!/nodes"
                 class="btn btn-primary"
                 ng-if="!$ctrl.nodeEdit.$dirty">Close</a>
            </div>
            <div class="col-md-6 col-sm-6 col-xs-12 text-right">
              <button type="button" class="btn btn-sm" ng-click="$ctrl.deleteNode()">Delete</button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
